---
kind: pipeline
type: docker
name: notification

trigger:
  event: [ push ]

steps:
  - name: slack before
    image: plugins/slack
    settings:
      channel: drone-ci
      template: >
        {{build.event}} on branch {{build.branch}} from repo {{repo.name}}

        build #{{build.number}} started!

        {{build.link}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL

---
kind: pipeline
type: docker
name: build

trigger:
  event: [ push ]

steps:
  - name: build scraper
    image: golang:1.14-alpine
    commands:
      - cd ./scraper
      - go build
  - name: build mailer
    image: golang:1.14-alpine
    commands:
      - cd ./mailer
      - go build
  - name: slack after build
    image: plugins/slack
    settings:
      channel: drone-ci
      template: >
        {{repo.name}}:
        {{#success build.status}}
        build #{{build.number}} succeeded!
        {{else}}
        build #{{build.number}} failed!
        {{/success}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL
    when:
      status: [ success, failure ]

---
kind: pipeline
type: docker
name: test

trigger:
  event: [ push ]

steps:
  - name: test scraper
    image: golang:1.14-buster
    commands:
      - cd ./scraper
      - go test -v
  - name: test mailer
    image: golang:1.14-buster
    commands:
      - cd ./mailer
      - go test -v
  - name: slack after test
    image: plugins/slack
    settings:
      channel: drone-ci
      template: >
        {{repo.name}}:
        {{#success build.status}}
        test #{{build.number}} succeeded!
        {{else}}
        test #{{build.number}} failed!
        {{/success}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL
    when:
      status: [ success, failure ]

---
kind: pipeline
type: docker
name: build docker images

trigger:
  event: [ push ]

steps:
  - name: build scraper image
    image: docker
    commands:
      - cd ./scraper
      - docker image build --rm .
  - name: build mailer image
    image: docker
    commands:
      - cd ./mailer
      - docker image build --rm .
  - name: slack after docker image build
    image: plugins/slack
    settings:
      channel: drone-ci
      template: >
        {{repo.name}}:
        {{#success build.status}}
        docker image build #{{build.number}} succeeded!
        {{else}}
        docker image build #{{build.number}} failed!
        {{/success}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL
    when:
      status: [ success, failure ]

