---
kind: pipeline
type: docker
name: notification

trigger:
  event: [ push ]

steps:
  - name: slack before
    image: plugins/slack
    settings:
      channel: drone-ci
      template: >
        {{build.event}} on branch {{build.branch}} from repo {{repo.name}}

        build #{{build.number}} started!

        {{build.link}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL

---
kind: pipeline
type: docker
name: build

trigger:
  event: [ push ]

steps:
  - name: build scraper
    image: golang:1.14-alpine
    commands:
      - cd ./scraper
      - go build
  - name: build mailer
    image: golang:1.14-alpine
    commands:
      - cd ./mailer
      - go build
  - name: slack after build
    image: plugins/slack
    settings:
      channel: drone-ci
      template: >
        {{repo.name}}:
        {{#success build.status}}
        build #{{build.number}} succeeded!
        {{else}}
        build #{{build.number}} failed!
        {{/success}}
      webhook:
        from_secret: SLACK_WEBHOOK_URL
    when:
      status: [ success, failure ]

